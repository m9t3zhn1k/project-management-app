<header class="header">
  <div class="header__container">
    <div class="header__wrapper">
        <div class="header__logo logo">
          <a class="logo__link" routerLink="">
            <svg-icon name="logo"></svg-icon>
          </a>
        </div>
        <div class="header__nav-wrapper">
          <button 
            class="header__new-board-btn nav-btn" 
            *ngIf="user$ | async"
          >
            {{ "MENU.NEWBOARD" | translate }}
          </button>
          <app-menu></app-menu>
        </div>
    </div>
  </div>
</header>
