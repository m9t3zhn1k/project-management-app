<div class="backdrop" (click)="closeModal($event)" data-close-target="true">
  <div class="modal">
    <p class="modal__notice">Confirm action</p>
    <p class="modal__question">{{ question }}</p>
    <div class="modal__buttons">
      <button
        class="modal__button modal__button_cancel"
        (click)="reset()"
      >
        Cancel
      </button>
      <button
        class="modal__button modal__button_confirm"
        (click)="confirm()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
