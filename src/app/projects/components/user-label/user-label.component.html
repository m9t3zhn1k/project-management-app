<ng-container>
  <div class="projects__users">
    <span class="projects__owner" [title]="project.owner">{{ project.owner?.slice(0,1) }}</span>
    <ul class="projects__users-list">
      <li class="projects__users-item" *ngFor="let user of project?.users">{{ user?.slice(0,1) }}</li>
    </ul>
  </div>
</ng-container>
