<div *ngIf="isModalVisible" class="modal__wrapper" id="exampleModal" tabindex="-1">
  <div class="modal__container">
    <div class="modal__window">
      <div class="modal__header">
        <h5 class="modal__title" id="exampleModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="modal__button-top-close" (click)="closeModal()">X</button>
      </div>
      <div class="modal__content">
        <form class="task-form" [formGroup]="taskForm" (ngSubmit)="submitForm()" novalidate>
          <div class="task-form__input-container">
            <label class="task-form__label">Title</label>
            <input
              id="taskTitle"
              formControlName="taskTitle"
              type="text"
              class="task-form__input"
              [class.error]="taskForm.controls['taskTitle'].invalid && taskForm.controls['taskTitle'].touched"
              placeholder="Enter task title"
            />
            <p
              *ngIf="taskForm.controls['taskTitle'].invalid && taskForm.controls['taskTitle'].touched"
              class="task-form__error-message"
            >
              Task must have the name
            </p>
            <label class="task-form__label">Description</label>
            <textarea
              formControlName="taskDescription"
              rows="3"
              class="task-form__textarea"
              placeholder="Enter task description"
            ></textarea>
            <label class="task-form__label">Assign user</label>
            <select
              id="taskUser"
              formControlName="taskUser"
              type="text"
              class="task-form__input"
              placeholder="Choose user"
              [ngModel]="selected"
            >
              <option value="">-</option>
              <option *ngFor="let user of userList" [ngValue]="user.id">{{ user.name }}</option>
            </select>
          </div>
          <div class="task-form__footer">
            <button type="button" class="task-form__button-close" (click)="closeModal()">Close</button>
            <button [disabled]="taskForm.invalid" type="submit" class="task-form__button-save">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
